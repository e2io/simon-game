<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


</head>

<body>
  <h1 id="level-title" class="h1">
    <span id="span1">Press Any Key to Start </span>
    <span id="span2"> Press Start to Play</span>
  </h1>
  <div class="container row">
    <div class="col1">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="col2">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

<div class="start-button">
  <span id="span-button" class="span-button"><button type="button" class = "start-btn"> Start </button></span>
</div>


  <footer>
  <p>Made with Love by E2i0</p>
  </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/game.js" charset="utf-8"></script>
</body>

</html>
